apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway-spot
  namespace: argocd
  annotations:
   argocd.argoproj.io/sync-wave: "2"    
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: gateway
    targetRevision: 1.25.2
    helm:
      values: |-
        image:
          auto: false
          repository: docker.io/istio/proxyv2
          tag: 1.25.0      
        name: istio-ingressgateway
        service:
          type: NodePort
          ports:
            - name: status-port
              port: 15021
              targetPort: 15021
              nodePort: 30021
            - name: http2
              port: 80
              targetPort: 80
            - name: https
              port: 443
              targetPort: 443
        deployment:
          injectionTemplate: gateway      
  destination:
    name: spot-friendly
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
