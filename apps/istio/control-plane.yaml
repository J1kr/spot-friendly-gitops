apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  annotations:
   argocd.argoproj.io/sync-wave: "1"    
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.25.0
    helm:
      values: |-
        pilot:
          autoscaleEnabled: false
        meshConfig:
          accessLogFile: /dev/stdout
          defaultProviders:
            accessLogging:
              - envoy
          tracing:
            sampling: 100.0
            extensionProviders:
              - name: otel
                otlp:
                  service: otel-collector.tracing.svc.cluster.local
                  port: 4317
        defaultProviders:
          tracing:
            - otel              
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true      

