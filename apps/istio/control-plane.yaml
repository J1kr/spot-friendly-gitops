apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: argocd
  annotations:
   argocd.argoproj.io/sync-wave: "1"    
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istiod
    targetRevision: 1.25.0
    helm:
      values: |-
        pilot:
          autoscaleEnabled: false
        meshConfig:
          enableTracing: true
          accessLogFile: /dev/stdout
          accessLogFormat: |
            [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% traceID=%REQ(x-b3-traceid)% spanID=%REQ(x-b3-spanid)% "%REQ(X-REQUEST-ID)%" "%REQ(USER-AGENT)%" "%UPSTREAM_HOST%" %DURATION%ms
          defaultProviders:
            accessLogging:
              - envoy
            tracing:
              sampling: 100.0
              extensionProviders:
                - name: otel
                  otlp:
                    service: otel-collector-opentelemetry-collector.tracing.svc.cluster.local
                    port: 4317
        defaultProviders:
          tracing:
            - otel     
        global:
          proxy:
            tracer: "openCensusAgent"

          tracer:
            openCensusAgent:
              address: otel-collector-opentelemetry-collector.tracing.svc.cluster.local:4317
              context: b3
              samplingRate: 100.0             
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true      

