apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: thanos
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: thanos
    targetRevision: 15.5.1
    helm:
      skipCrds: true
      values: |-
        # chart-level objstoreConfig는 비워서 내부 Secret 생성을 방지
        objstoreConfig: ""

        receive:
          enabled: true
          replicaCount: 1
          tsdbRetention: 6h
          persistence:
            enabled: false

          objstoreConfig:
            type: S3
            configFile: /conf/objstore.yml

          extraVolumes:
            - name: objstore-secret
              secret:
                secretName: thanos-objstore-secret

          extraVolumeMounts:
            - name: objstore-secret
              mountPath: /conf
              readOnly: true

        storegateway:
          enabled: true
          replicaCount: 1
          persistence:
            enabled: false

          objstoreConfig:
            type: S3
            configFile: /conf/objstore.yml

          extraVolumes:
            - name: objstore-secret
              secret:
                secretName: thanos-objstore-secret

          extraVolumeMounts:
            - name: objstore-secret
              mountPath: /conf
              readOnly: true

        query:
          enabled: true
          replicaCount: 1
          service:
            type: ClusterIP
            ports:
              http: 9090
              grpc: 10901

        metrics:
          enabled: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true